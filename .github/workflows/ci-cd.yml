name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.2"

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint
        continue-on-error: true

      - name: Type Check
        run: bun run check-types
        continue-on-error: true

      - name: Build
        run: bun run build

  deploy:
    name: Deploy to EC2
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Build and deploy on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.INSTANCE_HOST }}
          username: ${{ secrets.INSTANCE_USER }}
          key: ${{ secrets.INSTANCE_SSH_KEY }}
          command_timeout: 30m
          script: |
            set -e

            REPO_DIR=~/carmen-turborepo-frontend
            COMMIT_SHA=${{ github.sha }}

            # Clone or pull latest code
            if [ -d "$REPO_DIR" ]; then
              cd $REPO_DIR
              git fetch origin main
              git reset --hard origin/main
            else
              git clone https://github.com/${{ github.repository }}.git $REPO_DIR
              cd $REPO_DIR
            fi

            # Build carmen-app image
            docker build \
              -f apps/carmen-app/Dockerfile \
              --build-arg NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }} \
              --build-arg NEXT_PUBLIC_EXCHANGE_RATE_API_KEY=${{ secrets.NEXT_PUBLIC_EXCHANGE_RATE_API_KEY }} \
              --build-arg NEXT_PUBLIC_WS_URL=${{ secrets.NEXT_PUBLIC_WS_URL }} \
              --build-arg NEXT_PUBLIC_X_APP_ID=${{ secrets.NEXT_PUBLIC_X_APP_ID }} \
              --build-arg NEXT_PUBLIC_SENTRY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_DSN }} \
              --build-arg NEXT_PUBLIC_FRONTEND_URL=${{ secrets.NEXT_PUBLIC_FRONTEND_URL }} \
              -t carmen-app:latest \
              -t carmen-app:$COMMIT_SHA \
              .

            # Build carmen-platform image
            docker build \
              -f apps/carmen-platform/Dockerfile \
              --build-arg NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }} \
              --build-arg NEXT_PUBLIC_EXCHANGE_RATE_API_KEY=${{ secrets.NEXT_PUBLIC_EXCHANGE_RATE_API_KEY }} \
              --build-arg NEXT_PUBLIC_X_APP_ID=${{ secrets.NEXT_PUBLIC_X_APP_ID }} \
              -t carmen-platform:latest \
              -t carmen-platform:$COMMIT_SHA \
              .

            # Stop and remove existing containers
            docker stop carmen-app carmen-platform 2>/dev/null || true
            docker rm carmen-app carmen-platform 2>/dev/null || true

            # Run carmen-app
            docker run -d \
              --name carmen-app \
              --restart unless-stopped \
              -p 3000:3000 \
              --env-file ~/.env.carmen-app \
              carmen-app:latest

            # Run carmen-platform
            docker run -d \
              --name carmen-platform \
              --restart unless-stopped \
              -p 3001:3001 \
              --env-file ~/.env.carmen-platform \
              carmen-platform:latest

            # Cleanup old images
            docker image prune -f
