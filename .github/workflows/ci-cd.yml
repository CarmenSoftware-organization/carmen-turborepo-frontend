name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.2"

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type Check
        run: bun run check-types

      - name: Build
        run: bun run build

  deploy:
    name: Deploy to EC2
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REGISTRY: ${{ secrets.AWS_ECR_REGISTRY }}
      IMAGE_PREFIX: ${{ vars.DOCKER_IMAGE_PREFIX }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push carmen-app image
        run: |
          docker build -f apps/carmen-app/Dockerfile \
            -t $ECR_REGISTRY/$IMAGE_PREFIX-app:latest \
            -t $ECR_REGISTRY/$IMAGE_PREFIX-app:${{ github.sha }} \
            .
          docker push $ECR_REGISTRY/$IMAGE_PREFIX-app --all-tags

      - name: Build & push carmen-platform image
        run: |
          docker build -f apps/carmen-platform/Dockerfile \
            -t $ECR_REGISTRY/$IMAGE_PREFIX-platform:latest \
            -t $ECR_REGISTRY/$IMAGE_PREFIX-platform:${{ github.sha }} \
            .
          docker push $ECR_REGISTRY/$IMAGE_PREFIX-platform --all-tags

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_REGISTRY: ${{ secrets.AWS_ECR_REGISTRY }}
          IMAGE_PREFIX: ${{ vars.DOCKER_IMAGE_PREFIX }}
        with:
          host: ${{ secrets.INSTANCE_HOST }}
          username: ${{ secrets.INSTANCE_USER }}
          key: ${{ secrets.INSTANCE_SSH_KEY }}
          envs: AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_REGION,ECR_REGISTRY,IMAGE_PREFIX
          script: |
            # Login to ECR
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

            # Pull latest images
            docker pull $ECR_REGISTRY/$IMAGE_PREFIX-app:latest
            docker pull $ECR_REGISTRY/$IMAGE_PREFIX-platform:latest

            # Stop and remove existing containers
            docker stop carmen-app carmen-platform 2>/dev/null || true
            docker rm carmen-app carmen-platform 2>/dev/null || true

            # Run carmen-app
            docker run -d \
              --name carmen-app \
              --restart unless-stopped \
              -p 3000:3000 \
              --env-file ~/.env.carmen-app \
              $ECR_REGISTRY/$IMAGE_PREFIX-app:latest

            # Run carmen-platform
            docker run -d \
              --name carmen-platform \
              --restart unless-stopped \
              -p 3001:3001 \
              --env-file ~/.env.carmen-platform \
              $ECR_REGISTRY/$IMAGE_PREFIX-platform:latest

            # Cleanup old images
            docker image prune -f
